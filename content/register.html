<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Bug Tracking System</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group m-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group m-2">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Role</option>
                    <option value="1">Project Manager</option>
                    <option value="2">Developer</option>
                    <option value="3">Tester</option>
                </select>
            </div>

            <div class="form-group m-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group m-2">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
    </div>
</body>
</html>
