<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Bug Tracking System</title>
</head>
<body>
    <div class="container">
        <form action="main" class="loginForm">
            <h1>Welcome</h1>
            <p>Enter Email and Password to Login</p>
            <div class="form-group row m-2">
                <label class="col-sm-2 col-form-label" for="exampleInputEmail1" >Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}">
                </div>
                </div>
            <div class="form-group row m-2">
                <label class="col-sm-2 col-form-label" for="exampleInputPassword1">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
    </div>
</body>
</html>
